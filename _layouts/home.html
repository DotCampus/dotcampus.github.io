---
layout: default
---

{{ content }}
<link rel="stylesheet" href="/assets/css/blog.css" />
<section>
<h2>Articles</h2>
<div class="posts">
    <!-- Take first 12 posts -->
    {% for post in site.posts limit: 12 %}
    <div class="post">
        <p class="post-list-date">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
    </div>
    {% endfor %}
</div>
</section>
