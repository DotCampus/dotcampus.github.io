# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Dot Campus Blog"
author: "DotCampus"
description: "This blog shares knowledge, tips and experience regarding software development and tech in general. It is directly affiliated to dotcampus.co" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.
url: "https://blog.dotcampus.co" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
twitter_username: "DotCampusHQ"
github_username: "DotCampus"
# linkedin_username: "dotcampus-co"
# email: "support@dotcampus.co"
#facebook_username: username
#instagram_username: username

google_analytics: true # Set to true to enable Google Analytics tracking
allow_comments: true # Set to false to disable comments on all posts

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
